<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="vk-logo.png" type="image/x-icon" />
    <title>Images Search App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
  <body>
    <!-- navsection code  -->
    <div class="nav-card" id="demo">
      <div class="container-fluid d-flex py-2">
        <div class="logo-card">
          <img src="vk-logo.png" class="logo" />
        </div>
        <h5 class="text-dark mt-2 images">Images</h5>
      </div>
    </div>

    <!-- login section code  -->

    <div class="bg-image-card">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="mt-5 best-head-card">
              <h3 class="text-white best-text">
                The best free stock photos, royalty free images shared by
                creators.For best free Stock Photos Login Now.
              </h3>
            </div>
          </div>
          <div class="col-12 col-md-7 mt-5 text-center">
            <h3 class="text-white mb-3 " id="signupbt">SignUp/</h3>
            <h3 class="text-white mb-3 " id="loginbt">Login</h3>

            <div class="login-card bg-whit mt-2 " id="logindiv">
              <form action="" target="_self" class="">
                <label for="Email" class="email mb-1">Email</label><br />
                <input
                  type="email"
                  name="email"
                   
                  required
                  placeholder="Enter Your Email"
                  class="form-cont text-dark"
                /><br />
                <label for="password" class="email mb-1 mt-3">Password</label
                ><br />
                <input
                  type="password"
                  name="password"
                  
                  required
                  placeholder="Enter Your password"
                  minlength="6"
                  maxlength="6"
                  class="form-cont text-dark"
                /><br />
                <input type="checkbox" class="mt-3" name="checkbox" required />
                <label for="checkbox" class="check-txt">
                  I am Agree For Tearms and Conditions </label
                ><br />
                <input type="submit" class="submit-bt mt-3" value="Login" />
                <hr class="text-white" />

                <h4 class="check-txt text-primary">
                  Don't you have an Account Click on SignUp
                </h4>
              </form>
            </div>
<!-- signup code goes here  -->
            <div class="signup-card " id="signupdiv">
              <form action="" id="formid">
               <div class="image-card"> 
                <img src="https://thumbs.dreamstime.com/b/unknown-male-avatar-profile-image-businessman-vector-unknown-male-avatar-profile-image-businessman-vector-profile-179373829.jpg" id="image-file" class="profile-img mb-2 mt-2">
                <label for="file" class="text-white " > <span class="material-symbols-outlined camera">
                  photo_camera
                  </span></label>
              </div>
               
                <input type="file" id="file" name="file" accept="image/*" onchange="change()" class="d-none">
                <h5 class="text-white">Set Your Profile photo</h5><hr class="text-white">
                <label for="name" class="text-white signup-texts">Name</label><br>
                <input type="text" placeholder="Enter Your Name" name="text" id="username" class="signup-form mb-3" required><br>
                <label for="email"  class="text-white signup-texts">Email</label><br>
                <input type="email" required placeholder="Enter Your Email" name="text" id="email" class="signup-form mb-3"><br>
                <label for="password" class="text-white signup-texts">Password</label><br>
                <input type="password" required maxlength="6" minlength="6" placeholder="Enter Your Password" name="password" id="signup-pass" class="signup-form"><br>
                <input type="submit" name="submit" value="Submit" class="submit-bt mt-4">
                <hr class="text-white" />
                <h4 class="check-txt text-primary mt-3">
                   If You Already Have An Account Click on Login
                </h4>

              
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
